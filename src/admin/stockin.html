<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Nhập Hàng</title>
    <link rel="stylesheet" href="admin_global.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="stockin.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="../js/Product.js" defer></script>
    <script src="sidebar.js" defer></script>
    <script src="stockin.js" defer></script>
    <script src="admin_login.js" defer></script>
</head>

<body>
    <button class="menu-toggle">☰</button>
    <div class="admin_container">
        <aside class="admin_sidebar">
            <div>
                <h1>Bảng quản lý Admin</h1>
            </div>
            <div class="admin_menu">
                <ul>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="products.html" class="nav-link">Sản phẩm</a></li>
                    <li><a href="orders.html" class="nav-link">Đơn hàng</a></li>
                    <li><a href="categories.html" class="nav-link">Danh mục</a></li>
                    <li><a href="customer.html" class="nav-link">Khách hàng</a></li>
                    <li><a href="inventory.html" class="nav-link">Kho hàng</a></li>
                    <li>
                        <a href="stockin.html" class="nav-link active">Nhập hàng</a>
                    </li>
                    <li>
                        <a href="manage-price.html" class="nav-link">Quản lý giá bán</a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <h2>Xin chào Admin!</h2>
                <button class="btn-logout">Đăng xuất</button>
            </div>
        </aside>

        <main class="admin_main">
            <header class="stockin-header">
                <h1>Quản lý nhập hàng</h1>
                <button id="stockin-add-btn" class="stockin-btn-add">
                    + Nhập hàng
                </button>
            </header>

            <div class="stockin-filters">
                <input type="text" id="stockin-search-name" placeholder="Tìm theo tên sản phẩm..." />
                <label for="stockin-filter-start-date">Từ ngày:</label>
                <input type="date" id="stockin-filter-start-date" />
                <label for="stockin-filter-end-date">Đến ngày:</label>
                <input type="date" id="stockin-filter-end-date" />
            </div>

            <div class="stockin-table-container">
                <table class="stockin-table">
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Ngày nhập</th>
                            <th>Đơn giá (Nhập)</th>
                            <th>Số lượng</th>
                            <th>Tổng giá trị</th>
                            <th>Trạng thái</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="stockin-table-body"></tbody>
                </table>
            </div>

            <div class="stockin-pagination-container">
                <ul id="stockin-pagination-list" class="stockin-pagination-list"></ul>
            </div>
        </main>
    </div>

    <div id="stockin-modal-overlay" class="stockin-modal-overlay" style="display: none">
        <div class="stockin-modal-content">
            <h2>Tạo phiếu nhập hàng</h2>
            <form id="stockin-form">
                <div class="stockin-form-group">
                    <label for="stockin-product-name">Tên sản phẩm</label>
                    <input type="text" id="stockin-product-name" placeholder="Nhập tên sản phẩm..." required />
                </div>

                <div class="stockin-form-group">
                    <label for="stockin-category">Danh mục</label>
                    <select id="stockin-category" required>
                        <option value="">-- Chọn danh mục --</option>
                    </select>
                </div>
                <div class="stockin-form-group">
                    <label for="stockin-unit-price">Đơn giá (Nhập)</label>
                    <input type="number" id="stockin-unit-price" min="0" required />
                </div>
                <div class="stockin-form-group">
                    <label for="stockin-stock">Số lượng</label>
                    <input type="number" id="stockin-stock" min="1" required />
                </div>
                <div class="stockin-form-group">
                    <label for="stockin-date">Ngày nhập</label>
                    <input type="date" id="stockin-date" required />
                </div>
                <div class="stockin-form-group">
                    <label>Tổng giá trị:</label>
                    <span id="stockin-total-value">0 ₫</span>
                </div>

                <div class="stockin-form-actions">
                    <button type="submit" class="stockin-btn-save">Lưu</button>
                    <button type="button" id="stockin-cancel-btn" class="stockin-btn-cancel">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đơn hàng - Admin</title>
    <link rel="stylesheet" href="admin_global.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="orders.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="auth.js" defer></script>
    <script src="sidebar.js" defer></script>
    <script src="orders.js" defer></script>
    <script src="admin_login.js" defer></script>
</head>

<body>
    <button class="menu-toggle">☰</button>
    <div class="admin_container">
        <aside class="admin_sidebar">
            <div>
                <h1>Bảng quản lý Admin</h1>
            </div>
            <div class="admin_menu">
                <ul>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="products.html" class="nav-link">Sản phẩm</a></li>
                    <li><a href="orders.html" class="nav-link active">Đơn hàng</a></li>
                    <li><a href="categories.html" class="nav-link">Danh mục</a></li>
                    <li><a href="customer.html" class="nav-link">Khách hàng</a></li>
                    <li><a href="inventory.html" class="nav-link">Kho hàng</a></li>
                    <li><a href="stockin.html" class="nav-link">Nhập hàng</a></li>
                    <li>
                        <a href="manage-price.html" class="nav-link">Quản lý giá bán</a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <h2>Xin chào Admin!</h2>
                <button class="btn-logout">Đăng xuất</button>
            </div>
        </aside>

        <main class="admin_main">
            <h1>Quản lý đơn hàng</h1>
            <div class="order_container">
                <form id="filterForm">
                    <div class="form-group">
                        <input type="text" id="searchInput" class="form-control"
                            placeholder="Nhập mã đơn hoặc tên khách hàng" />
                        <select id="statusFilter" class="form-control">
                            <option value="all">Tất cả trạng thái</option>
                            <option value="new">Mới</option>
                            <option value="processing">Đang xử lý</option>
                            <option value="delivered">Đã giao</option>
                            <option value="cancelled">Đã hủy</option>
                        </select>

                        <label>Từ ngày:</label>
                        <input type="date" id="fromDate" class="form-control" />
                        <label>Đến ngày:</label>
                        <input type="date" id="toDate" class="form-control" />

                        <button type="submit" class="btn btn-primary">
                            Lọc đơn hàng
                        </button>
                    </div>
                </form>

                <div class="order_table"></div>
            </div>
        </main>
    </div>
</body>

</html>

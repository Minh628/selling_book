<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Kho Hàng</title>
    <link rel="stylesheet" href="admin_global.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link rel="stylesheet" href="inventory.css" />
    <link rel="stylesheet" href="responsive.css" />
    <script src="auth.js" defer></script>
    <script src="sidebar.js" defer></script>
    <script src="inventory.js" defer></script>
    <script src="admin_login.js" defer></script>
</head>

<body>
    <button class="menu-toggle">☰</button>
    <div class="admin_container">
        <aside class="admin_sidebar">
            <div>
                <h1>Bảng quản lý Admin</h1>
            </div>
            <div class="admin_menu">
                <ul>
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="products.html" class="nav-link">Sản phẩm</a></li>
                    <li><a href="orders.html" class="nav-link">Đơn hàng</a></li>
                    <li><a href="categories.html" class="nav-link">Danh mục</a></li>
                    <li><a href="customer.html" class="nav-link">Khách hàng</a></li>
                    <li>
                        <a href="inventory.html" class="nav-link active">Kho hàng</a>
                    </li>
                    <li><a href="stockin.html" class="nav-link">Nhập hàng</a></li>
                    <li>
                        <a href="manage-price.html" class="nav-link">Quản lý giá bán</a>
                    </li>
                </ul>
            </div>
            <div class="sidebar-footer">
                <h2>Xin chào Admin!</h2>
                <button class="btn-logout">Đăng xuất</button>
            </div>
        </aside>

        <main class="admin_main">
            <h1>Kho hàng</h1>

            <div class="top-bar">
                <div class="date-picker-group">
                    <label for="inventory-start-date">Xem tồn kho từ:</label>
                    <input type="date" id="inventory-start-date" class="search-bar" />
                    <label for="inventory-end-date">Đến ngày:</label>
                    <input type="date" id="inventory-end-date" class="search-bar" />
                </div>
                <input type="text" class="search-bar" placeholder="Tìm theo tên sản phẩm..." id="searchInput" />
                <select id="search-by-status" class="search-bar">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="ok">Còn hàng</option>
                    <option value="low">Sắp hết</option>
                    <option value="out">Hết hàng</option>
                </select>
            </div>

            <div class="inventory-summary">
                <h2>
                    Tổng tồn kho (đến
                    <span id="summary-end-date-display">...</span>):
                    <span id="total-stock-display">...</span>
                </h2>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tên sản phẩm</th>
                            <th>Danh mục</th>
                            <th>Tổng Nhập (trong kỳ)</th>
                            <th>Tổng Xuất (trong kỳ)</th>
                            <th>Tồn (cuối kỳ)</th>
                            <th>Tình trạng</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable"></tbody>
                </table>
            </div>
            <div class="pagination-controls">
                <button id="prevPage" disabled>&laquo; Trước</button>
                <div id="pageNumbers"></div>
                <button id="nextPage" disabled>Sau &raquo;</button>
            </div>
        </main>
    </div>
</body>

</html>
